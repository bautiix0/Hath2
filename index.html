<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Hay algun plugin de Hath que funcione bien?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-size: 2em;
        }
        .button {
            padding: 15px 30px;
            margin: 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 8px;
            text-transform: uppercase;
            transition: transform 0.1s ease-in-out; /* Ajuste de tiempo de transformación */
        }
        .button-green {
            background-color: #2ecc71;
            color: #fff;
        }
        .button-green:hover {
            transform: translate(10px, -10px); /* Movimiento más rápido al pasar el mouse */
        }
        .button-red {
            background-color: #e74c3c;
            color: #fff;
        }
        .button-red:hover {
            transform: translate(-5px, -5px);
        }
        .response {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Hay algún plugin de Hath que funcione bien?</h1>
        <button class="button button-green" onclick="moveButton()">Sí</button>
        <button class="button button-red" onclick="showResponse()">No</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        function showResponse() {
            document.getElementById('response').innerText = "Estás en lo correcto";
        }

        function moveButton() {
            const buttonGreen = document.querySelector('.button-green');
            buttonGreen.style.position = 'absolute';
            buttonGreen.style.top = `${Math.random() * 80}%`;
            buttonGreen.style.left = `${Math.random() * 80}%`;
        }
    </script>
</body>
</html>
